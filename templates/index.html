{% extends "base.html" %}
{% block content %}
	<div class="news">
		<ul>
			{% for news in all_news %}
				{% if news.title|length > 1 %}
				<li>
					<div class="news-title"><a target="_blank" href="{{ news.link }}">	{{ news.title }}</a>-{{news.source.name}}-{{ news.published_at }}</div>	
				</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
{% endblock %}
